<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="/Project-Two/style.css">
</head>
<body>
    <div class="heading">
    <h1>Rock Paper Scissors </h1>
    </div>
    
    <div class="actual-plays">
        <div class="actual-play " id="rock">
            <img src="/Project-Two/rock.png ">
        </div>
        <div class="actual-play" id="paper">
            <img src="/Project-Two/paper (1).png">
        </div>
        <div class="actual-play" id="scissors">
            <img src="/Project-Two/scissors.png">
        </div>
    </div>
    <div class="score-board">
        <div class="for-user">
            <p id="user-count">0</p>
            <p>You</p>
        </div>
        <div class="for-comp">
            <p id="Computer-count">0</p>
            <p>Comp</p>
        </div>

    </div>
    <div class="message-box">
        <p id="msg">Play like pro</p>
    </div>

 <script src="/Project-Two/First.js"></script>

</html>
